<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  $(".qa-list dd").hide();
  $(".qa-list dl").on("click", function(e){
      $('dd',this).slideToggle('fast');
      if($(this).hasClass('open')){
          $(this).removeClass('open');
      }else{
          $(this).addClass('open');
      }
  });
</script>
