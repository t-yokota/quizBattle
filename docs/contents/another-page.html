<body>
    <pre style="word-wrap: break-word; white-space: pre-wrap;" id='pre'></pre>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        let param = getParam('param');

        $.ajax({
            type: 'GET',
            url: 'https://raw.githubusercontent.com/t-yokota/quizBattle/master/src/quizBattle.srt.js',
        }).then(function(response){
            let func = response;
            console.log(response)
        })

        $.ajax({
            type: 'GET',
            url: 'https://raw.githubusercontent.com/t-yokota/quizBattle/master/contents/'+param,
        }).then(function(response){
            let contents = response;
            console.log(response)
        })

        document.getElementById('pre').innerHTML=func;

        function getParam(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
</body>

</html>
